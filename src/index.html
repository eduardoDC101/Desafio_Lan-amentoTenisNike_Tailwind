<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Lançamento tênis Nike Air</title>
  </head>
  <body class="w-full h-full overflow-hidden">
    <div
      class="w-full h-screen bg-slate-300 flex items-center justify-center p-3"
    >
      <main
        class="bg-white h-[540px] w-full max-w-4xl shadow-lg flex flex-col items-center justify-center md:flex-row"
      >
        <div
          class="w-full md:w-1/2 h-full flex items-center justify-center flex-col group"
        >
          <div class="w-full">
            <h3
              class="hidden md:block text-sm ml-4 font-bold mt-4 group-hover:animate-movemove"
            >
              Eduardo Dourado
            </h3>
          </div>

          <div class="w-full h-full flex items-center justify-center">
            <div class="mb-2">
              <h1 class="text-5xl font-bold mb-2 select-none">
                Lançamento <br />
                <p class="group-hover:animate-piscapisca">Nike Air.</p>
              </h1>
              <p class="mb-1">O tênis do futuro.</p>
              <p class="mb-7">O futuro a um passo do seu alcance!</p>
              <a
                href="#"
                class="font-bold bg-zinc-800 text-white py-2 px-5 border-2 border-zinc-800 hover:bg-white duration-300 hover:text-zinc-800"
                >QUERO CONHECER</a
              >
            </div>
          </div>

          <div class="w-full">
            <div class="hidden md:flex ml-4 mb-4 flex-row items-center">
              <button
                type="button"
                class="p-4 bg-amarelotenis rounded-full cursor-pointer border-[3px] border-white hover:border-[3px] hover:border-black active:scale-95"
                onclick="mudaritem('bg-tenis', './assets/tenis.png')"
              ></button>
              <button
                type="button"
                class="p-4 bg-verdetenis rounded-full cursor-pointer border-[3px] border-white hover:border-[3px] hover:border-black active:scale-95"
                onclick="mudaritem('bg-tenis3', './assets/tenis2.png')"
              ></button>
              <button
                type="button"
                class="p-4 bg-azultenis rounded-full cursor-pointer border-[3px] border-white hover:border-[3px] hover:border-black active:scale-95"
                onclick="mudaritem('bg-tenis2', './assets/tenis3.png')"
              ></button>
            </div>
          </div>
        </div>

        <div
          id="corfundo"
          class="h-full pl-4 w-full flex items-center justify-center bg-tenis bg-no-repeat bg-center bg-cover md:w-1/2"
        >
          <img
            id="img"
            src="./assets/tenis.png"
            alt="Tênis Nike Air"
            class="max-w-lg w-11/12 md:w-full object-cover z-30 hover:-rotate-6 hover:scale-110 duration-300 md:hover:scale-125 cursor-pointer active:animate-giratotal"
          />
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
